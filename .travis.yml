language: python
python:
  - '3.5'
  - '3.6'
  - 3.7-dev
  - nightly
install:
  - pip install .
  - pip install -r test_requirements.txt
script:
  - nosetests
deploy:
  provider: pypi
  user: PYPI_USERNAME
  password: PYPI_PASSWORD
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    branch: master
    tags: true
env:
  global:
    - secure: 
    - secure: 
